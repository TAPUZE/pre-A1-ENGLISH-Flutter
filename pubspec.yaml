name: english_trip_app
description: PRE A1 English Learning Platform - Interactive Trip from Tel Aviv to New York
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  provider: ^6.1.2
  fl_chart: ^0.68.0
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  audioplayers: ^5.2.1
  confetti: ^0.7.0
  timer_count_down: ^2.2.2
  intl: ^0.18.1
  flutter_tts: ^3.8.5
  lottie: ^3.1.2
  animated_text_kit: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
